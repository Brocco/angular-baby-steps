<div class="right">
	<div class="container">
		<h1 class="upcase" ng-bind="listViewCtrl.currentList.name"></h1>
		<div class="row" ng-repeat="item in listViewCtrl.currentList.items track by $index">
			<ng-md-icon 
			class="pointer float-left"
			icon="{{item.completed ? 'check_box' : 'check_box_outline_blank'}}"
			ng-click="listViewCtrl.toggleItem(item)" 
			></ng-md-icon>
			<span ng-bind="item.name"></span>
		</div>
		<form ng-submit="listViewCtrl.addItem(listViewCtrl.newItemName)">
			<input type="text" ng-model="listViewCtrl.newItemName" placeholder="add new item" />
			<ng-md-icon class="overlay-right" ng-click="listViewCtrl.addItem(listViewCtrl.newItemName)" icon="add" size="20"></ng-md-icon>
			<button style="display:none;" type="submit"></button>
		</form>
	</div>
</div>
